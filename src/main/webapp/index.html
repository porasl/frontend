<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>I N R I K</title>
  <link rel="icon" href="resources/images/inrik_logo3_white.png">
  <link href="/resources/css/bootstrap/5.3/bootstrap.min.css" rel="stylesheet">
  <link href="/resources/css/mainapp.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/resources/js/bootstrap/5.3/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>
  <div class="container-fluid">
    <!-- Header -->
    <div class="row top-row">
      <div class="col-auto">
        <img src="resources/images/inrik_logo3_white.png" alt="Logo" class="logo">
      </div>
      <div class="col top-links">
        <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Create Account</a>
        <a href="#" data-bs-toggle="modal" data-bs-target="#forgotModal">Forgot Password</a>
        <a href="#" data-bs-toggle="modal" data-bs-target="#activateModal">Activate Account</a>
      </div>
      <div class="col-auto login-form">
        <form method="POST" action="${contextPath}/login">
          <input name="username" type="text" class="form-control form-control-sm" placeholder="Username">
          <input name="password" type="password" class="form-control form-control-sm" placeholder="Password">
          <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
          <button class="btn btn-sm btn-primary" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Video Section -->
  <div class="container py-3">
    <div class="row g-3">
      <!-- Render 6 Video Cards -->
      <div class="col-md-4">
        <div class="card video-card">
          <div class="card-body">
            <h6 class="card-title">Featured User Channel</h6>
            <video id="video1" controls></video>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card video-card">
          <div class="card-body">
            <h6 class="card-title">Space Exploration</h6>
            <video id="video2" controls></video>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card video-card">
          <div class="card-body">
            <h6 class="card-title">Nature Wonders</h6>
            <video id="video3" controls></video>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card video-card">
          <div class="card-body">
            <h6 class="card-title">Sports Highlights</h6>
            <video id="video4" controls></video>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card video-card">
          <div class="card-body">
            <h6 class="card-title">Adventure Sports</h6>
            <video id="video5" controls></video>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card video-card">
          <div class="card-body">
            <h6 class="card-title">Wildlife Exploration</h6>
            <video id="video6" controls></video>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div class="modal fade" id="registerModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="registerForm">
            <input type="text" class="form-control mb-2" name="firstname" placeholder="First Name" required>
            <input type="text" class="form-control mb-2" name="lastname" placeholder="Last Name" required>
            <input type="password" class="form-control mb-2" name="password" placeholder="Password" required>
            <input type="password" class="form-control mb-2" name="confirmPassword" placeholder="Confirm Password" required>
            <input type="email" class="form-control mb-2" name="email" placeholder="Email" required>
            <input type="text" class="form-control mb-2" name="role" placeholder="USER" required>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
          <div id="registrationSuccessMessage" class="mt-3" style="display: none;"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Ensure registerForm exists before adding event listener
      const registerForm = document.getElementById("registerForm");
      if (registerForm) {
        registerForm.addEventListener("submit", function (event) {
          event.preventDefault();
  
          const formData = {
            firstname: document.querySelector("[name='firstname']").value,
            lastname: document.querySelector("[name='lastname']").value,
            password: document.querySelector("[name='password']").value,
            confirmPassword: document.querySelector("[name='confirmPassword']").value,
            email: document.querySelector("[name='email']").value,
            role: document.querySelector("[name='role']").value,
          };
  
          fetch("http://localhost:8082/api/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData),
          })
          .then(response => response.ok ? response.json() : Promise.reject(response))
          .then(() => {
            registerForm.style.display = "none";
            document.getElementById("registrationSuccessMessage").innerHTML = `
              <div class="alert alert-success text-center">
                Registration successful! An activation email has been sent to <strong>${formData.email}</strong>.
              </div>
            `;
            document.getElementById("registrationSuccessMessage").style.display = "block";
          })
          .catch(() => alert("Registration failed. Please try again."));
        });
      } else {
        console.warn("Element #registerForm not found!");
      }

      // Initialize HLS.js for 6 videos
      if (window.Hls && Hls.isSupported()) {
        const videos = [
          { id: "video1", src: "https://inrik.com/video/sport/1/stream.m3u8" },
          { id: "video2", src: "https://inrik.com/video/sport/2/stream.m3u8" },
          { id: "video3", src: "https://inrik.com/video/nature/3/stream.m3u8" },
          { id: "video4", src: "https://inrik.com/video/sport/4/stream.m3u8" },
          { id: "video5", src: "https://inrik.com/video/sport/5/stream.m3u8" },
          { id: "video6", src: "https://inrik.com/video/nature/6/stream.m3u8" }
        ];

        videos.forEach(({ id, src }) => {
          const videoElement = document.getElementById(id);
          if (videoElement) {
            const hls = new Hls();
            hls.loadSource(src);
            hls.attachMedia(videoElement);
          }
        });
      } else {
        console.error("HLS.js is not supported in this browser.");
      }
    });
  </script>
</body>
</html>
