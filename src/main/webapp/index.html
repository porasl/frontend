<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>I N R I K</title>
  <link rel="icon" href="resources/images/inrik_logo3_white.png">
  <link href="/resources/css/bootstrap/5.3/bootstrap.min.css" rel="stylesheet">
   <link href="/resources/css/mainapp.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/resources/js/bootstrap/5.3/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row top-row">
      <div class="col-auto">
        <img src="resources/images/inrik_logo3_white.png" alt="Logo" class="logo">
      </div>
      <div class="col top-links">
        <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Create Account</a>
        <a href="#" data-bs-toggle="modal" data-bs-target="#forgotModal">Forgot Password</a>
        <a href="#" data-bs-toggle="modal" data-bs-target="#activateModal">Activate Account</a>
      </div>
      <div class="col-auto login-form">
        <form method="POST" action="${contextPath}/login">
          <input name="username" type="text" class="form-control form-control-sm" placeholder="Username">
          <input name="password" type="password" class="form-control form-control-sm" placeholder="Password">
          <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
          <button class="btn btn-sm btn-primary" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Video Section -->
  <div class="container py-3">
    <div class="row g-3">
      <div class="col-md-4">
        <div class="card video-card">
          <div class="card-body">
            <h6 class="card-title">Featured User Channel tests (Hls)</h6>
            <video id="video1" controls></video>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card video-card">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <h6 class="card-title mb-0">Space is often super dark!</h6>
              <small class="text-muted">12/27/2020</small>
            </div>
            <video id="video2" controls></video>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card video-card">
          <div class="card-body">
            <div class="d-flex justify-content-end">
              <small class="text-muted">12/18/2020</small>
            </div>
            <video id="video3" controls></video>
          </div>
        </div>
      </div>
           <div class="col-md-4">
        <div class="card video-card">
          <div class="card-body">
            <h6 class="card-title">Featured User Channel tests (Hls)</h6>
            <video id="video4" controls></video>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card video-card">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <h6 class="card-title mb-0">Space is often super dark!</h6>
              <small class="text-muted">12/27/2020</small>
            </div>
            <video id="video5" controls></video>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card video-card">
          <div class="card-body">
            <div class="d-flex justify-content-end">
              <small class="text-muted">12/18/2020</small>
            </div>
            <video id="video6" controls></video>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <!-- Modals -->
  <div class="modal fade" id="registerModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Create Account</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <form id="registerForm" method="POST" action="http://localhost:8082/api/register">
            <input type="text" class="form-control mb-2" name="firstName" placeholder="First Name" required>
            <input type="text" class="form-control mb-2" name="lastName" placeholder="Last Name" required>
            <input type="password" class="form-control mb-2" name="password" placeholder="Password" required>
            <input type="password" class="form-control mb-2" name="confirmPassword" placeholder="Confirm Password" required>
            <input type="email" class="form-control mb-2" name="email" placeholder="Email" required>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="forgotModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Forgot Password</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <form id="forgotForm">
            <input type="email" class="form-control mb-2" name="email" placeholder="Enter your email" required>
            <button type="submit" class="btn btn-warning w-100">Send Reset Link</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="activateModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Activate Account</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <form id="activateForm">
            <input type="text" class="form-control mb-2" name="activationCode" placeholder="Activation Code" required>
            <button type="submit" class="btn btn-success w-100">Activate</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      if (window.Hls && Hls.isSupported()) {
        const videos = [
          { id: 'video1', src: 'https://inrik.com/video/sport/1/stream.m3u8' },
          { id: 'video2', src: 'https://inrik.com/video/sport/2/stream.m3u8' },
          { id: 'video3', src: 'https://inrik.com/video/nature/3/stream.m3u8' },
          { id: 'video4', src: 'https://inrik.com/video/sport/4/stream.m3u8' },
          { id: 'video6', src: 'https://inrik.com/video/sport/5/stream.m3u8' },
          { id: 'video6', src: 'https://inrik.com/video/nature/6/stream.m3u8' },
        ];
        videos.forEach(({ id, src }) => {
          const video = document.getElementById(id);
          if (video) {
            const hls = new Hls();
            hls.loadSource(src);
            hls.attachMedia(video);
            hls.on(Hls.Events.MEDIA_ATTACHED, () => {
              video.muted = true;
              video.play();
            });
          }
        });
      }
    });
  </script>
</body>
</html>
