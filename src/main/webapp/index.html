<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> I N R I K</title>
  <link rel="icon" href="resources/images/inrik_logo3_white.png">
  <link href="/resources/css/bootstrap/5.3/bootstrap.min.css" rel="stylesheet">
  <link href="/resources/css/common.css" rel="stylesheet">
  <link href="/resources/css/style.css" rel="stylesheet">
  <link href="/resources/css/index.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/resources/js/bootstrap/5.3/bootstrap.bundle.min.js"></script>
  <script src="resources/js/showFeatures.js"></script>
  <script src="resources/js/config.js"></script>
  <script src="resources/js/hlsjs.js"></script>
  <script>
    function isMobile() {
      return (/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent));
    }
    if (isMobile()) {
      window.location = 'https://inrik.com/mobile';
    }
  </script>
</head>
<body style='overflow: auto'>
  <table align='center' width="1200">
    <tr>
      <td valign='top'>
        <img src="resources/images/inrik_logo3_white.png" width='190'>
      </td>
      <td valign='middle'>
        <div style='font-size:15px;color:#6899D3;font-weight: bold'>
          <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Create Account</a>&nbsp;&nbsp;&nbsp;&nbsp;
          <a href="#" data-bs-toggle="modal" data-bs-target="#forgotModal">Forgot Password</a>&nbsp;&nbsp;&nbsp;&nbsp;
          <a href="#" data-bs-toggle="modal" data-bs-target="#activateModal">Activate Account</a>
        </div>
        <div style='font-size:25px;color:#6899D3;font-weight: bold'> We give you more choice to share your ideas</div>
      </td>
      <td valign='top'>
        <form method="POST" action="${contextPath}/login" class="form-signin">
          <table>
            <tr>
              <td style='padding-left:8px'>
                <input name="username" type="text" class="form-control" placeholder="Username"/>
              </td>
              <td style='padding-left:8px'>
                <input name="password" type="password" class="form-control" placeholder="Password"/>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
              </td>
              <td style='padding-left:8px'>
                <button class="btn btn-lg btn-primary" type="submit">Login</button>
              </td>
            </tr>
          </table>
        </form>
      </td>
    </tr>
  </table>

  <!-- Register Modal -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="registerForm">
            <input type="text" class="form-control mb-2" name="username" placeholder="Username" required>
            <input type="email" class="form-control mb-2" name="email" placeholder="Email" required>
            <input type="password" class="form-control mb-2" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Activate Modal -->
  <div class="modal fade" id="activateModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Activate Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="activateForm">
            <input type="text" class="form-control mb-2" name="activationCode" placeholder="Activation Code" required>
            <button type="submit" class="btn btn-success">Activate</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal fade" id="forgotModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Forgot Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="forgotForm">
            <input type="email" class="form-control mb-2" name="email" placeholder="Enter your email" required>
            <button type="submit" class="btn btn-warning">Send Reset Link</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <table>
    <tr>
      <td style='width:250;padding:10px'>
        <div style='width:250;padding:30px'>
          <span style="float:left"><font color=''>Featured User Channel tests (Hls)</font></span>
        </div>
        <video height="250" id="video5" controls></video>
      </td>
      <td style='width:250;padding:10px'>
        <div style='width:250;padding:30px'>
          <span style="float:left"><b> No error: Space is often super dark! </b></span>
          <span style="float:right"><b> 12/27/2020</b></span>
        </div>
        <video height="250" id="video6" controls></video>
      </td>
      <td style='width:250;padding:10px'>
        <div style='width:250;padding:30px'>
          <span style="float:right"><b> 12/18/2020</b></span>
        </div>
        <video height="250" id="video7" controls></video>
      </td>
    </tr>
  </table>

  <script>
    $('#registerForm').on('submit', function (e) {
      e.preventDefault();
      $.ajax({
        url: '/register',
        type: 'POST',
        data: $(this).serialize(),
        success: function (response) {
          alert('Registration successful!');
          $('#registerModal').modal('hide');
        },
        error: function () {
          alert('Registration failed.');
        }
      });
    });

    $('#activateForm').on('submit', function (e) {
      e.preventDefault();
      $.ajax({
        url: '/activate',
        type: 'POST',
        data: $(this).serialize(),
        success: function (response) {
          alert('Activation successful!');
          $('#activateModal').modal('hide');
        },
        error: function () {
          alert('Activation failed.');
        }
      });
    });

    $('#forgotForm').on('submit', function (e) {
      e.preventDefault();
      $.ajax({
        url: '/forgot-password',
        type: 'POST',
        data: $(this).serialize(),
        success: function (response) {
          alert('Reset instructions sent to your email.');
          $('#forgotModal').modal('hide');
        },
        error: function () {
          alert('Failed to send reset instructions.');
        }
      });
    });

    if (Hls.isSupported()) {
      const videoIds = ['video1', 'video2', 'video3', 'video4', 'video5', 'video6', 'video7'];
      const sources = [
        'https://inrik.com/sport/1/stream.m3u8',
        'https://inrik.com/nature/2/stream.m3u8',
        'https://inrik.com/nature/1/stream.m3u8',
        'https://inrik.com/sport/2/stream.m3u8',
        'https://inrik.com/sport/3/stream.m3u8',
        'https://inrik.com/sport/3/stream.m3u8',
        'https://inrik.com/nature/4/stream.m3u8'
      ];

      videoIds.forEach((id, idx) => {
        const video = document.getElementById(id);
        if (video) {
          const hls = new Hls({ debug: true });
          hls.loadSource(sources[idx]);
          hls.attachMedia(video);
          hls.on(Hls.Events.MEDIA_ATTACHED, function () {
            video.muted = true;
            video.autoplay = true;
            video.loop = true;
            video.play();
          });
        }
      });
    }
  </script>
</body>
</html>
